<!DOCTYPE html>
<html lang="vie">
    <head>
        <meta charset="UTF-8">
        <link href="./CSS/singup.css" rel="stylesheet">
        <title>signup</title>
    </head>
    <body>
        <div class="container">
            <h1>Sign Up</h1>
            <p>please fill in this form to create an account</p>
            <div class="line"></div>
            <form>
                <label class="label" for="email">Email</label><br>
                <input class="enter-email" type="text" name="email" id="email" value="Enter Email"><br>
                <label class="label" for="password">Password</label><br>
                <input class="enter-password" type="text" neme="password" id="password" value="Enter password"><br>
                <label class="label" for="repeatpassword">Repeat password</label><br>
                <input class="enter-repeatpassword" type="text" id="repeatpassword" name="repeatpassword" value="Repeat password"><br>
                <input class="check-box" type="checkbox" id="checkbox" name="checkbox" value="checkbox">
                <label for="rememberme">Remember Me</label><br><br>
                <label for="termsandprivacy">By creating an account you agree to our <a href="#">Terms and Privacy</a></label><br>
                <input class="cancel" type="reset" id="reset" name="reset" value="Cancel">
                <input class="signup" type="submit" id="submit" name="submit" value="Sign Up">
            </form>
        </div>
    </body>
</html>
